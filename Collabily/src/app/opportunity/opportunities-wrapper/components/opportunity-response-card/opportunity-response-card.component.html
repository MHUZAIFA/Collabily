<div class="d-flex flex-column metrics my-1" style="padding-right: 20px;">
  <div class="d-flex justify-content-between">
    <p>Interested</p>
    <p>Not Interested</p>
  </div>
  <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
  <div class="d-flex justify-content-between">
    <p>70%</p>
    <p>30%</p>
  </div>
</div>
<div class="responders" [ngClass]="{'panel_expanded': panelOpenState, 'panel_collapsed': !panelOpenState}">
  <div class="d-flex" *ngFor="let responder of responders; last as last; first as first;" [ngClass]="{'border-bottom': !last, 'mb-5': last}">
    <div class="w-100 d-flex justify-content-between align-items-center" [ngClass]="{'mb-3': first, 'mt-3': last, 'my-3': !(first || last)  }">
      <div class="d-flex">
        <img [src]="responder.image" [alt]="responder.name"
          style="width: 50px; height: 50px; border-radius: 10px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.9);">
        <div class="d-flex flex-column justify-content-between" style="width: 100%; padding: 0 15px;">
          <h4 style="color: darkblue; font-size: medium; font-weight: 400; margin-bottom: 5px; cursor: pointer;" [mat-dialog-close]="'b3351ae3-e4cf-4834-9dc7-adc14c3e31a7'"> {{ responder.name }}
          </h4>
          <div class="d-flex">
            <div class="followers" *ngIf="responder.followers.insta !== '0'">
              <fa-icon [icon]="instagram" class="icon insta"></fa-icon>
              <span> {{ responder.followers.insta }} </span>
            </div>
            <div class="followers" *ngIf="responder.followers.facebook !== '0'">
              <fa-icon [icon]="facebook" class="icon facebook"></fa-icon>
              <span> {{ responder.followers.facebook }} </span>
            </div>
            <div class="followers" *ngIf="responder.followers.twitter !== '0'">
              <fa-icon [icon]="twitter" class="icon twitter"></fa-icon>
              <span> {{ responder.followers.twitter }} </span>
            </div>
            <div class="followers" *ngIf="responder.followers.youtube !== '0'">
              <fa-icon [icon]="youtube" class="icon youtube"></fa-icon>
              <span> {{ responder.followers.youtube }} </span>
            </div>
          </div>
        </div>
      </div>
      <button mat-raised-button color="primary"
        style="background-color: rgb(0, 0, 97); font-size: x-small; display: flex; align-items: center; justify-content: center; padding: 0 10px; width: 100px;"> Assign
        <mat-icon style="font-size: medium; height: 16px; width: 16px;">trending_flat</mat-icon>
      </button>
    </div>
  </div>
</div>

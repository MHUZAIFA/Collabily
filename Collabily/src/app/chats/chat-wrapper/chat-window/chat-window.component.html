<div style="display: flex; flex-direction: column; width: 100%; height: 100%; justify-content: space-between;">

  <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; height: 40px;">
    <i *ngIf="is_mobile_device" class="material-icons" style="cursor: pointer; font-size: 20px; display: inline-block;" (click)="closeChatWindow()">chevron_left</i>
    <h4 style="font-weight: 500; letter-spacing: 0.03rem; margin: 0;">
      Cristiano Ronaldo
    </h4>
    <div style="color: grey; display: flex; align-items: center;">
      <i class="material-icons" style="cursor: pointer; font-size: 20px;">video_camera_front</i>
      <div style="width: 10px;"></div>
      <i class="material-icons" style="cursor: pointer; font-size: 20px;">phone</i>
    </div>
  </div>


  <div style="height: calc(100% - 100px); overflow-y: auto; margin: 10px 0; margin: 0 -20px; padding: 0 20px; border-top: 2px solid #dadada;" #conversationContainer>
    <div *ngFor="let unit of conversations">
      <app-conv-unit [unit]="unit"></app-conv-unit>
    </div>
  </div>


  <div style="display: flex; flex-direction: row; width: 100%; padding-top: 10px; padding-bottom: 5px;">
    <input type="text" name="" id="" placeholder="Type a message..." style="width: 100%; border-radius: 5px; height: 38px; border: 2px solid gray; background-color: #f6f6f6; padding: 0 10px;">
    &nbsp;
    <button mat-raised-button color="primary" style="background-color: #033d8d;">Send</button>
  </div>

</div>
